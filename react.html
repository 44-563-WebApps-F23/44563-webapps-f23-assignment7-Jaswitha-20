<!DOCTYPE html>
<html lang="en">

<head>
    <title>React page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Jaswitha Kalikiri Speed Check</h2>

    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <button id="start">Start Timer</button>
    <button id="react">React</button>
    <script>
        let reactTime = undefined;
       
        function recordTime(){
            reactTime=Date.now();
            console.log(reactTime);
        }
        document.getElementById("react").onclick= recordTime;
        
        function startTime(){
            for(let i=0;i<9;i++){
                setTimeout(()=>{
                    document.getElementById("counter").innerHTML=i;
                }, (8-i)*1000);
            }
            setTimeout(()=>{
                if(reactTime === undefined){
                    document.getElementById("target").innerHTML="Too Slow";
                }
                else{
                    let endTime= Date.now();
                    let elapsing_time= endTime - reactTime;
                    document.getElementById("target").innerHTML ="Time was "+elapsing_time;
                }
            },8000);
        }
        
        document.getElementById("start").onclick=startTime;
        function buttonPress1() {
            setTimeout(function () {
                document.getElementById('target').style.color = "red"
            }, 3000)
        }

        function buttonPress2() {
            setTimeout(() => {
                document.getElementById('target').style.color = "red"
            }, 3000)
        }
    </script>
</body>

</html>
