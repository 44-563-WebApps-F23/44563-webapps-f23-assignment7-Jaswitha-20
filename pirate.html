    <script>
        var ids = ["pic1","pic2","pic3","pic4","pic5","pic6","pic7","pic8","pic9","pic10","pic11","pic12","pic13","pic14","pic15","pic16","pic17","pic18","pic19","pic20","pic21","pic22","pic23","pic24","pic25"]
        var checkCount=0;
        var penalty=0;
        var lastCheck=0;
        var treasureLocation=5;
        var trapLocation=18;
        var gameOver=false;
        function check(a) {
            if(gameOver == true){
                return;
            }
            var position = parseInt(a);
            var id = ids[position];
            var currentImage =document.getElementById(id);

            if(position == treasureLocation){
                currentImage.src = "treasure.jpg";
                gameOver = true;
                penalty = penalty-3;
            }
            else if(position == trapLocation){
                currentImage.src = "trap.jpg";
                gameOver = true;
                penalty += 4 ;
            }
            else{
                currentImage.src="piratethings.jpg";
            }
            checkCount++;
            penalty++;
            document.getElementById("locations").innerHTML= "Number of locations checked " +checkCount;
            document.getElementById("Penalty").innerHTML= "penalty is "+penalty;
            lastCheck= position;

        }

        function help(){
            var rowvalue= lastCheck/5;
            var colvalue= lastCheck%5;
            var treasureRow= treasureLocation/5;
            var treasureCol=treasureLocation%5;
            if((rowvalue-treasureRow) == 1 || (colvalue-treasureCol)==1){
                output = "can smell it";
            }
            else if((rowvalue-treasureRow)+(colvalue-treasureCol)==2){
                output = "close matie";
            }
            else{
                output = "Step Faster";
            }
            penalty += 2;
            document.getElementById("Penalty").innerHTML = penalty;
            document.getElementById("help").innerHTML= output;
        }
    </script>
